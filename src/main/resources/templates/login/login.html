<!DOCTYPE html>
<html 
	class="h-100" 
	lang="en" 
	xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head th:include="/fragments/head :: headFragment (pageTitle='Login')">
	<meta charset="UTF-8"/>
</head>
<body class="body-login h-100">
	<style>
		.body-login {
		  background: url("/images/bg-login.jpg") no-repeat center center fixed;
		  -webkit-background-size: cover;
		  -moz-background-size: cover;
		  -o-background-size: cover;
		  background-size: cover;
		}
	</style>
	<div class="container h-100">
		<div class="row align-items-center h-100">
			<div class="col-xs-10 col-sm-7 col-md-6 col-lg-4 p-4 mx-auto" id="login">
				<div th:if="${error != null}" class="alert alert-danger alert-dismissible" role="alert">
				  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
				    <span aria-hidden="true">&times;</span>
				  </button>
				  <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
				  &nbsp;Usuario y/o contrase침a incorrecta
				</div>
				<div th:if="${logout != null}" class="alert alert-info alert-dismissible" role="alert">
				  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
				    <span aria-hidden="true">&times;</span>
				  </button>
				  <i class="fa fa-info-circle" aria-hidden="true"></i>
				  &nbsp;Sesi칩n finalizada
				</div>
				<form class="card border-success" th:action="@{/logincheck}" method="post">
					<div class="card-header">
						<h4>Servicios</h4>
					</div>
					<div class="card-body">
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text">
									<i class="fa fa-user" aria-hidden="true"></i>
								</span>
							</div>
							<input type="text" name="username" id="user" class="form-control" placeholder="Usuario" required="true"/>
						</div>
						<div class="input-group">
							<div class="input-group-prepend">
								<span class="input-group-text">
									<i class="fa fa-lock" aria-hidden="true"></i>
								</span>
							</div>
							<input type="password" name="password" id="pass" class="form-control" placeholder="Constrase침a" required="true"/>
						</div>
					</div>
					<div class="card-footer text-right">
						<button type="submit" id="enviar" class="btn btn-success">
							<i class="fa fa-sign-in" aria-hidden="true"></i>
							&nbsp;Iniciar Sesi칩n
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>

<!DOCTYPE html>
<html 
	class="h-100" 
	lang="en" 
	xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head th:include="/fragments/head :: headFragment (pageTitle='Asistencia')">
	<meta charset="UTF-8"/>
</head>
<body>
	<div class="container">
		<div class="row">
			<!-- Container del formulario  -->
			<div class="col-md-8 mx-auto my-1">
				<header class="text-center my-5">
					<h1>Listado asistencias</h1>
				</header>
				<table class="table table-bordered table-hover table-striped">
					<thead class="thead-dark">
						<tr>
							<th>CÃ³digo</th>
							<th>Apellido Paterno</th>
							<th>Apellido Materno</th>
							<th>Nombres</th>
							<th>Hora de llegada</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="asistente : ${asistentes}">
							<td th:text="${asistente.alumno.vCodigoA}"></td>
							<td th:text="${asistente.alumno.vApPaternoA}"></td>
							<td th:text="${asistente.alumno.vApMaternoA}"></td>
							<td th:text="${asistente.alumno.vNombres}"></td>
							<td class="text-center">
								<h5>
									<span 
										class="badge"
										th:classappend="${asistente.horaDeLlegada != null} ? 'badge-success': 'badge-danger'"
										th:text="${asistente.horaDeLlegada != null} ? ${asistente.horaDeLlegada} : 'Inasistencia'"
									></span>
								</h5>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
